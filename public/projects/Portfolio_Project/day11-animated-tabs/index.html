<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animated Tabs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Animated Tabs</h2>

<div class="tabs">
    <div class="tab active" data-target="tab1">Home</div>
    <div class="tab" data-target="tab2">About</div>
    <div class="tab" data-target="tab3">Contact</div>

    <div class="indicator"></div>
</div>

<div class="content" id="tab1">Welcome to the Home Tab</div>
<div class="content hidden" id="tab2">About Section Content</div>
<div class="content hidden" id="tab3">Contact Information Here</div>

<script src="script.js"></script>
</body>
</html>
