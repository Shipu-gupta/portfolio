<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Accordion FAQ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1 class="title">FAQ Accordion</h1>

<div class="accordion">

    <div class="item">
        <h3 class="question">What is JavaScript?</h3>
        <p class="answer">JavaScript is a programming language used to make web pages interactive.</p>
    </div>

    <div class="item">
        <h3 class="question">What is DOM?</h3>
        <p class="answer">The Document Object Model represents the structure of a webpage.</p>
    </div>

    <div class="item">
        <h3 class="question">What is an Event?</h3>
        <p class="answer">Events are actions like click, keypress, mouseover etc.</p>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
